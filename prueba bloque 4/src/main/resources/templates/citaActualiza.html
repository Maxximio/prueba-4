<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">
</head>

<body>

	<form action="#" th:action="@{/sistema/actualizando/{numeroCitaMedica}(numeroCitaMedica=${citaMedica.numero})}"
	 th:object="${citaMedica}" method="put"> 
	<table>
		<tr>
			<td>
				<label>Diagnostico:</label>
			</td>
			<td>
				<input type="text" id="diagnostico" th:field="*{diagnostico}">
			</td>
		</tr>
		<tr>
			<td>
				<label>Fecha de Control:</label>
			</td>
			<td>
				<input type="datetime-local" id="fechaControl" th:field="*{fechaControl}">
			</td>
		</tr>
		<tr>
			<td>
				<label>Receta:</label>
			</td>
			<td>
				<input type="text" id="receta" th:field="*{receta}">
			</td>
		</tr>
		</table>
		<input type="submit" value="Actualizar">
	</form>
</body>


</html>
