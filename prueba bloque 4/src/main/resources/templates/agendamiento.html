<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">
</head>

<body>

	<form action="#" th:action="@{/sistema/insertar}" th:object="${cita}" method="post"> 
	<table>
		<tr>
			<td>
				<label>Numero:</label>
			</td>
			<td>
				<input type="text" id="numero" th:field="*{numero}">
			</td>
		</tr>
		<tr>
			<td>
				<label>Fecha Cita:</label>
			</td>
			<td>
				<input type="datetime-local" id="fecha" th:field="*{fecha}">
			</td>
		</tr>
		<tr>
			<td>
				<label>Valor Cita:</label>
			</td>
			<td>
				<input type="text" id="valor" th:field="*{valor}">
			</td>
		</tr>
		<tr>
			<td>
				<label>Lugar:</label>
			</td>
			<td>
				<input type="text" id="lugar" th:field="*{lugar}">
			</td>
		</tr>
		<tr>
			<td>
				<label>Cedula Doctor:</label>
			</td>
			<td>
				<input type="text" id="doctor" th:field="*{doctor}">
			</td>
		</tr>
		<tr>
			<td>
				<label>Cedula Paciente:</label>
			</td>
			<td>
				<input type="text" id="paciente" th:field="*{paciente}">
			</td>
		</tr>
		</table>
		<input type="submit" value="Guardar">
	</form>
</body>


</html>
